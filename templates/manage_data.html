{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-header">Add Category</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="form_type" value="category">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Category Name" required>
                    <button class="btn btn-primary w-100">Add</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-header">Set Monthly Budget</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="form_type" value="budget">
                    <input type="month" name="month" class="form-control mb-2" required>
                    <input type="number" name="amount" class="form-control mb-2" placeholder="Amount" required>
                    <button class="btn btn-primary w-100">Set</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-header">New Savings Goal</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="form_type" value="goal">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Goal Name" required>
                    <input type="number" name="target" class="form-control mb-2" placeholder="Target Amount" required>
                    <input type="number" name="current" class="form-control mb-2" placeholder="Current Saved" required>
                    <button class="btn btn-primary w-100">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-6">
        <div class="card border-warning">
            <div class="card-header">Backup Data</div>
            <div class="card-body">
                <p>Download all your data as a JSON file.</p>
                <a href="{{ url_for("download_backup") }}" class="btn btn-warning">Download Backup</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header">Restore Data</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for("restore_backup") }}" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-2" accept=".json" required>
                    <button class="btn btn-danger">Restore</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
